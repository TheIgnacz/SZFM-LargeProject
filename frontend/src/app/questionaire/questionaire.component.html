<form #answerForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="kerdesek">
        <h1>Kérjük figyelmesen töltse ki a következő kérdőívet:</h1>
        <div class = "kerdes">
            <li *ngFor="let question of filterQuestion()">
                    <label>{{question.description}}</label>
                    <input class="valasz" type="number" placeholder="Válasz" [(ngModel)]="question.value" name="answer"/>
            </li>
        </div>
            <input type="submit" class="submit" value="Beküld"/>

    </div>
</form>
